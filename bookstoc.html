{% for item in site.data.list0 %}
<h3>
	<a
		href="{{ site.baseurl }}bookstoc#{{ item.bookshelf }}"
		name="{{ item.bookshelf }}"
		>{{ item.title }}</a
	>
</h3>
<div>
	<div
		class="decorated"
		style="font-size: 85%"
	>
		<i>{{ item.author }}</i>
	</div>
	<div
		class="decorated"
		style="font-size: 85%"
	>
		<i>{{ item.year }}</i>
	</div>
	<div
		class="decorated"
		style="font-size: 85%"
	>
		<i># {{ item.bookshelf }}</i>
	</div>
	<div
		class="decorated"
		style="font-size: 85%"
	>
		<i>{{ item.notes }}</i>
	</div>
	<div
		class="decorated"
		style="font-size: 85%"
	>
		<i
			><a
				name="{{ item.kitapadi }}"
				title="google search"
				href="https://www.google.com/search?q={{ item.kitapadi }}"
				target="_blank"
				rel="noreferrer,nofollow"
			>
				google
			</a></i
		>
	</div>
</div>
{% endfor %}
