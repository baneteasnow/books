{%-include backtotop.html-%}
<br />
{% for item in site.data.list %} {% if item.newstatus == "ToBeUpdated" %}
<div>
	<i
		><a
			href="{{ site.baseurl }}booklist#{{ item.bookshelf }}"
			name="{{ item.bookshelf }}"
			>{{ forloop.index }}.</a
		>
		{{ item.title }} | {{ item.author }}
	</i>
</div>
{% else %}
<div style="visibility: hidden"></div>
{% endif %} {% endfor %}
